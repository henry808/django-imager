<!DOCTYPE html>
<html>
    <head>
        {% block title %}
        {% endblock %}
        <h1>Imager!</h1>
        {% if user.is_authenticated %}
            <h3>User: {{ user.username }}</h3>
        {% endif %}
        <link rel="stylesheet" type="text/css" href='{{ STATIC_URL }}style.css'/>
    </head>
    <body>
    <header>
    </header>
        <nav id="navBar">
            <ul>
                    <li><a href='{% url 'imager.views.home' %}'>Home</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'stream' user.profile.pk %}">Stream</a></li>
                    <li><a href="{% url 'library' user.profile.pk %}">Library</a></li>
                    <li><a href="{% url 'profile_detail' user.profile.pk %}">Profile</a></li>
                    <li><a href="{% url 'auth_logout' %}?next=/">Logout</a></li>
                {% endif %}
            </ul>
        </nav>
        {% block body %}
        {% endblock %}
    </body>
</html>
