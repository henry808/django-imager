{% extends "base.html" %}

{% block body %}
    <div>
        {% if user.is_authenticated %}
            <a href="{% url 'auth_logout' %}?next=/">Logout</a>
        {% else %}
            <a href="{% url 'auth_login' %}">Login</a>
        {% endif %}
    </div>
    <div>
        {% if not user.is_authenticated %}
            <a href="{% url 'registration_register' %}">Join Now!</a>
        {% endif %}
    </div>
    <p>The Amazing Imager App!</p>
    <div>
    {{ random_image }}
    <img src="{{ image_location }}{{ random_image }}">
    </div>
{% endblock %}
